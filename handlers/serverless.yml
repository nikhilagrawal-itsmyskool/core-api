service: spardha-samples-service

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-plugin-log-subscription
  
provider:
  name: aws
  runtime: nodejs18.x
  logs:
  restApi:
    level: INFO
    accessLogging: true
    format: '{"requestTime":"$context.requestTime","requestId":"$context.requestId","httpMethod":"$context.httpMethod","path":"$context.path","resourcePath":"$context.resourcePath","status":$context.status,"responseLatency":$context.responseLatency}'
    executionLogging: false 
  websocket:
    accessLogging: true
    level: ERROR
    fullExecutionData: false
  tracing:
    apiGateway: false
    lambda: false
  region: ap-south-1
  stage: ${opt:stage, 'dev'}
  memorySize: 160  #Default Lambda Memory Size
  logRetentionInDays: 1 # Set the default RetentionInDays for a CloudWatch LogGroup
  timeout: 10 #Default Lambda timeout
  versionFunctions: false # No functions versioning 
  # endpointType: regional    
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
    shouldStartNameWithService: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - SNS:Publish
      Resource: '*'
    - Effect: Allow
      Action:
        - SQS:SendMessage
      Resource: '*'
  package:
    excludeDevDependencies: true
    exclude:
      - .git/**
      - .vscode/**
      - .test/**
      - tests/**
  environment: #Global Environment variables
      ${file(../../configs/${self:provider.stage}/${self:provider.stage}.yml)}

custom:
  region: ${self:provider.region}
  stage: ${opt:stage, self:provider.stage}
  prefix: ${self:custom.stage}-${self:service}
  process: ${self:custom.prefix}-process
  config: ${self:custom.prefix}-config
  sns-logs: ${self:custom.prefix}-trigger-logs
  sqs-logs: ${self:custom.prefix}-messages-logs
  domains:
    prod: api.spardhaonline.com
    test: test-api.spardhaonline.com
    dev: dev-api.spardhaonline.com
  customDomain:
   basePath: 'samples'
   domainName: ${self:custom.domains.${self:custom.stage}}
   stage: ${self:custom.stage}
   certificateName: spardhaonline.com
   createRoute53Record: true
  logSubscription:
    enabled: true
    destinationArn: 'arn:aws:lambda:${aws:region}:${aws:accountId}:function:spardha-infra-service-2-${self:provider.stage}-ExecutionLogsToElasticsearch'
    filterPattern: '[timestamp=*Z, request_id="*-*", level, event]' 
  webpack:
    webpackConfig: '../../webpack.config.js'   # Name of webpack configuration file
#    includeModules: true   # Node modules configuration for packaging
#    packager: 'npm'   # Packager that will be used to package your external modules
    excludeFiles: '.test/**' # Provide a glob for files to ignore


  serverless-offline:
    host: '0.0.0.0'


functions: ${file(../../handlers/sample-endpoints.yml)}

resources:
  Resources:
    GatewayResponseDefault4XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_4XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'

    GatewayResponseDefault5XX:
      Type: 'AWS::ApiGateway::GatewayResponse'
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: DEFAULT_5XX
        RestApiId:
          Ref: 'ApiGatewayRestApi'
